name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - master  # Only deploy from master branch
  workflow_dispatch:  # Allow manual trigger from any branch

jobs:
  deploy-to-hf:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Push to Hugging Face Space
      env:
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        SPACE_NAME: health-data-analyst
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        
        # Clone HF space
        git clone https://huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME hf-space
        
        # Copy files to HF space
        cp -r src hf-space/
        cp -r config hf-space/
        cp -r data hf-space/ || echo "Data folder not found, skipping"
        cp app.py hf-space/
        cp requirements.txt hf-space/
        cp Dockerfile.hf hf-space/Dockerfile
        cp README_HF.md hf-space/README.md || cp README.md hf-space/
        
        # Commit and push to HF
        cd hf-space
        git add .
        git commit -m "Auto-deploy from GitHub: ${{ github.sha }}" || echo "No changes to commit"
        git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME main
