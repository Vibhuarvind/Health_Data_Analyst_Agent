[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
#Coverage options (uncomment after installing pytest-cov)
# --cov=src
# --cov-report=term-missing
# --cov-report=html

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_implicit_optional = True

[flake8]
max-line-length = 127
exclude = .git,__pycache__,venv,.venv,*.egg-info,dist,build
ignore = E203, W503
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
line_length = 127
multi_line_output = 3
