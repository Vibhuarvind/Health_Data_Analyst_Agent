# Docker Compose for development and testing

version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: health-analyst-api
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # Streamlit Frontend
  streamlit:
    build: .
    container_name: health-analyst-ui
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api

networks:
  default:
    name: health-analyst-network
